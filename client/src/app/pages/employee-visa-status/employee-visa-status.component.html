<h1>Employee Visa Management</h1>
<h2>Upload Files</h2>



<div [ngSwitch]='next'>
    <p>next:{{getStep(next)}}</p>
    <div *ngSwitchCase="2">
        <input type="file" (change)="onFilePicked($event)" name='optEAD'>
        <button (click)="onFileUpload()">Upload OPT EAD</button>
    </div>
    <div *ngSwitchCase="4">
        <input type="file" (change)="onFilePicked($event)" name='i983'>
        <button (click)="onFileUpload()">Upload i-983</button>
    </div>
    <div *ngSwitchCase="6">
        <input type="file" (change)="onFilePicked($event)" name='i20'>
        <button (click)="onFileUpload()">Upload i-20</button>
    </div>
</div>

<div *ngIf="next===1 || next ===3 || next ===5">Waiting for HR to approved</div>
<div *ngIf="next > 7">All documents have been approved</div>
