<app-navbar></app-navbar>

<div class="send-invitation-container">
    <div class="form">
        <form [formGroup]="invitationForm">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
    
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>email</mat-label>
                <input matInput formControlName="email">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
   
            </mat-form-field>
            
        </form>
        <button mat-raised-button color="primary" (click)="invite()">Send</button>
    </div>

    <div class="table">
        <table mat-table [dataSource]="invitations" >
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="token">
              <th mat-header-cell *matHeaderCellDef> Token </th>
              <td mat-cell *matCellDef="let element" class="truncate-text"> {{element.token}} </td>
            </ng-container>
          
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
